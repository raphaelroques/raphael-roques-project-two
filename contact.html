<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="https://kit.fontawesome.com/28cb818fe9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <nav class="wrapper">
            <a class="logo" href="#Home">BEACHSTAYS</a>
            <ul class="menu">
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Blog">Blog</a></li>
                <li><a href="#About">Contact</a></li>
            </ul>
        </nav>
        <!-- mobile menu -->
        <div class="mobiles-menu">
            <div class="mobile-menu-container" id="myLinks">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACT</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Header-MID -->
        <div class="header-mid wrapper">
            <h1>Get in Touch</h1>
        </div>
    </header>

    <!-- main -->
    <main>
        <section>
            <div class="form">
                <form action="#">
                    <div class="formtop">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                        <label class="sr-only" for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <label class="sr-only" for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required
                            maxlength="255"></textarea>
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>

            <div>
                <ul class="socials">
                    <li><a href="#twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#google-plus"><i class="fab fa-google-plus-g"></i></a></li>
                </ul>
                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123-Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="copyright">
            <p>Copyright Â© 2019 HackerYou</p>
        </div>
    </footer>

    <!-- Mobile menu script -->
    <script>
        function myFunction() {
            let x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
