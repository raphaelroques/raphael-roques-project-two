<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://kit.fontawesome.com/28cb818fe9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header contact-header">
        <!-- NAV -->
        <nav class="wrapper">
            <a class="logo" href="#Home">BEACHSTAYS</a>
            <ul class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- mobile menu -->
        <div class="mobiles-menu">
            <div class="mobile-menu-container" id="myLinks">
                <a href="./index.html">HOME</a>
                <a href="#about">ABOUT</a>
                <a href="./blog.html">BLOG</a>
                <a href="./contact.html">CONTACT</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Header-MID -->
        <div class="header-mid wrapper">
            <h1>Get in Touch</h1>
        </div>
    </header>

    <!-- main -->
    <main class="contact-main wrapper">
            <div class="form contact-form">
                <form action="#">
                    <div class="form-top">
                        <label class="sr-only" for="name">Name</label>
                        <input class="form-top-name" type="text" id="name" name="name" placeholder="Name">
                        <label class="sr-only" for="email">Email</label>
                        <input class="form-top-email" type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <label class="sr-only" for="message">Message</label>
                        <textarea class="form-message" name="message" id="message" cols="30" rows="10" placeholder="Message" required
                            maxlength="255"></textarea>
                    </div>
                    <div>
                        <input class="form-submit" type="submit" value="POST COMMENT">
                    </div>
                </form>
            </div>

            <div class="contact-section-2">
                <ul class="contact-section-2-socials">
                    <!-- <li>
                        <a href="#" target="_blank" aria-label="Visit BEACHSTAYS on twitter."><i class="fab fa-twitter"></a>
                    </li> -->
                    <li><a href="#twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#google-plus"><i class="fab fa-google-plus-g"></i></a></li>
                </ul>
                <address>
                    <a class="contact-section-2-info">info@email.com</a>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </address>
            </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="copyright">
            <p>Copyright Â© 2019 HackerYou</p>
        </div>
    </footer>

    <!-- Mobile menu script -->
    <script>
        function myFunction() {
            let x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
